<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kindletter | Sign Up</title>
    <!-- Bootsrtap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Quicksand:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    
  </head>
  <body>
    <main class="container">
      <div class="sign-in">
        <form class="sign-in-form" action="/signup" method="POST">
          <img
            class="mb-4 sticker-img"
            src="imgs/signup-sticker.png"
            alt=""
          />
          <h1 class="h3 mb-3 fw-normal">Sign up!</h1>

          <div class="form-floating mb-4">
            <input
              name="name"
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              required
            />
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating mb-4">
            <input
              name="email"
              type="email"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              required
            />
            <label for="floatingPassword">Email</label>
          </div>
          <button
            class="btn-sign-up"
            name="submit"
            type="submit"
          >
            Sign up
          </button>
          <p class="mt-5 mb-3 text-muted">Â© 2022 Kindletter </p>
        </form>
      </div>
    </main>
    <div class="flaticon-attr">
      <a
        class="text-muted"
        href="https://www.flaticon.com/free-stickers/flowers"
        title="flowers stickers"
        >Stickers created by Stickers - Flaticon</a
      >
    </div>
  </body>
</html>
